turn_on_apple_tv:
  alias: Turn On Apple TV
  sequence:
  - target:
      entity_id: media_player.sony_xr_85z9j
    action: media_player.turn_on
    data: {}
  - action: media_player.select_source
    target:
      entity_id:
      - media_player.sony_xr_85z9j
    data:
      source: HDMI 4
  - target:
      entity_id: media_player.denon_avr_x4700h
    action: media_player.turn_on
    data: {}
  - target:
      entity_id: media_player.denon_avr_x4700h
    data:
      source: Apple TV
    action: media_player.select_source
  - delay: 00:00:01
  - target:
      entity_id: remote.appletv_duncan
    action: remote.send_command
    data:
      hold_secs: 1
      delay_secs: 1
      command:
      - home
  description: ''
  icon: mdi:apple
