learn_tv_commands:
  alias: learn_bluray_commands
  sequence:
  - action: remote.learn_command
    target:
      entity_id: remote.ir_blaster
    data:
      device: television
      command:
      - toggle power
      - up
      - down
      - left
      - right
      - select
      - play
      - pause
      - stop
      - fforward
      - rewind
      - prev
      - next
      - home
      - return
      - open close
      - subtitle
      - audio
  description: ''
