kiosk_mode:
  hide_header: true

title: Climate
views:
  - title: Climate Overview
    path: home
    icon: mdi:fan
    theme: ios-dark-mode-blue-red-alternative
    cards:
      # ===== TOP NAV BAR =====
      - type: custom:mod-card
        card_mod:
          style: |
            ha-card {
              position: static;
              z-index: 3;
              top: 8px;
              left: 8px;
              right: 8px;
              height: 45px;
              padding: 4px 10px;
              border-radius: 10px;
              background-color: rgba(10, 10, 10, .5);
              -webkit-backdrop-filter: blur(100px);
              backdrop-filter: blur(100px);
            }
        card:
          type: grid
          square: false
          columns: 1
          cards:
            - type: custom:mushroom-chips-card
              chips:
                - type: back
                  icon: mdi:arrow-left
                - type: spacer
                - type: template
                  icon: local:circle-sort-regular
                  icon_color: '#0171A4'
                  content: Climate Overview
                  card_mod:
                    style: |
                      ha-card {
                        --chip-padding: 4px;
                      }
                - type: spacer
              card_mod:
                style: |
                  :host {
                    --chip-background: rgba(0, 0, 0, 0) !important;
                    --mush-card-primary-font-size: 28px;
                  }
                  ha-card {
                    --card-primary-font-size: 30px !important;
                    --card-secondary-font-size: 30px;
                    --chip-icon-size: 15px;
                  }

      # ===== THERMOSTATS SECTION =====
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: ''
            subtitle: Thermostats
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-climate-card
                entity: climate.master_suite
                name: Master Suite
                show_temperature_control: true
              - type: custom:mushroom-climate-card
                entity: climate.family_room_study
                name: Family Room / Study
                show_temperature_control: true
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-climate-card
                entity: climate.kids_bed_bath_1
                name: Kids Bed/Bath 1
                show_temperature_control: true
              - type: custom:mushroom-climate-card
                entity: climate.kids_bed_bath_2
                name: Kids Bed/Bath 2
                show_temperature_control: true
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-climate-card
                entity: climate.clea_hall
                name: Clea Hall
                show_temperature_control: true
              - type: custom:mushroom-entity-card
                entity: climate.clea_hall
                name: ' '
                card_mod:
                  style: |
                    ha-card { visibility: hidden; }

      # ===== TEMPERATURE SECTION =====
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: ''
            subtitle: Temperature
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.master_suite_current_temperature
                name: Master Suite
                layout: horizontal
              - type: custom:mushroom-entity-card
                entity: sensor.family_room_study_current_temperature
                name: Family Room / Study
                layout: horizontal
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.kids_bed_bath_1_current_temperature
                name: Kids Bed/Bath 1
                layout: horizontal
              - type: custom:mushroom-entity-card
                entity: sensor.kids_bed_bath_2_current_temperature
                name: Kids Bed/Bath 2
                layout: horizontal
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.clea_hall_current_temperature
                name: Clea Hall
                layout: horizontal
              - type: custom:mushroom-entity-card
                entity: sensor.living_room_temperature
                name: Living Room
                layout: horizontal
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.clea_room_sensor_temperature
                name: Clea Room Sensor
                layout: horizontal
              - type: custom:mushroom-entity-card
                entity: sensor.kids_room_1_temperature
                name: Kids Room 1
                layout: horizontal
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.kids_2_temperature
                name: Kids 2
                layout: horizontal
              - type: custom:mushroom-entity-card
                entity: sensor.smartsensor_temperature
                name: SmartSensor
                layout: horizontal

      # ===== HUMIDITY SECTION =====
      - type: vertical-stack
        cards:
          - type: custom:mushroom-title-card
            title: ''
            subtitle: Humidity
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.master_suite_current_humidity
                name: Master Suite
                layout: horizontal
              - type: custom:mushroom-entity-card
                entity: sensor.family_room_study_current_humidity
                name: Family Room / Study
                layout: horizontal
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.kids_bed_bath_1_current_humidity
                name: Kids Bed/Bath 1
                layout: horizontal
              - type: custom:mushroom-entity-card
                entity: sensor.kids_bed_bath_2_current_humidity
                name: Kids Bed/Bath 2
                layout: horizontal
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.clea_hall_current_humidity
                name: Clea Hall
                layout: horizontal
              - type: custom:mushroom-entity-card
                entity: sensor.clea_hall_current_humidity
                name: ' '
                layout: horizontal
                card_mod:
                  style: |
                    ha-card { visibility: hidden; }

      # ===== SPACER =====
      - type: custom:gap-card
        height: 80

      # ===== BOTTOM NAV BAR =====
      - type: custom:mod-card
        card_mod:
          style: |
            @media (max-width: 767px) {
              ha-card {
                z-index: 1;
                position: fixed;
                bottom: 0px;
                left: 0px;
                width: 100%;
                height: 80px;
                backdrop-filter: blur(120px);
                -webkit-backdrop-filter: blur(150px);
                background: rgba(15, 1, 31, .8);
                opacity: 1;
                border-radius: 0px;
                padding: 0px;
                padding-left: 5px;
                padding-right: 5px;
                border-top: .5px solid rgba(100, 100, 100, 0.2);
                box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.3);
              }
            }
            @media (min-width: 766px) {
              ha-card {
                z-index: -1;
                position: fixed;
                bottom: 0px;
                left: 0px;
                width: 20%;
                height: 75px;
                background: RGBA(0,0,0,0.50);
                opacity: 1;
                border-radius: 0px;
                padding: 5px;
              }
            }
        card:
          type: grid
          square: false
          columns: 4
          cards:
            - type: custom:button-card
              icon: local:house-regular
              name: Home
              tap_action:
                action: navigate
                navigation_path: /lovelace/home
              styles:
                icon:
                  - color: white
                  - width: 24px
                  - height: 24px
                img_cell:
                  - display: flex
                  - align-items: flex-end
                  - justify-content: center
                card:
                  - background: none
                  - padding: 0px
                  - opacity: 0.5
                  - top: 8px
                  - height: null
                  - width: 74px
                name:
                  - font-size: 10px
                  - align-self: center
                  - font-weight: 300
                  - padding-top: 6px
            - type: custom:button-card
              icon: local:circle-sort-regular
              name: Climate
              tap_action:
                action: navigate
                navigation_path: /home-climate/home
              styles:
                icon:
                  - color: white
                  - width: 24px
                  - height: 24px
                img_cell:
                  - display: flex
                  - align-items: flex-end
