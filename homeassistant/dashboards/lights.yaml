kiosk_mode:
  hide_header: true

title: Lights
views:
  - title: Lights
    path: home
    icon: mdi:lightbulb-group
    theme: ios-dark-mode-blue-red-alternative
    cards:
      # ===== TOP NAV BAR =====
      - type: custom:mod-card
        card_mod:
          style: |
            ha-card {
              position: static;
              z-index: 3;
              top: 8px;
              left: 8px;
              right: 8px;
              height: 45px;
              padding: 4px 10px;
              border-radius: 10px;
              background-color: rgba(10, 10, 10, .5);
              -webkit-backdrop-filter: blur(100px);
              backdrop-filter: blur(100px);
            }
        card:
          type: grid
          square: false
          columns: 1
          cards:
            - type: custom:mushroom-chips-card
              chips:
                - type: back
                  icon: mdi:arrow-left
                - type: spacer
                - type: template
                  icon: local:lightbulb-on-regular
                  icon_color: '#0171A4'
                  content: Lights
                  card_mod:
                    style: |
                      ha-card {
                        --chip-padding: 4px;
                      }
                - type: spacer
              card_mod:
                style: |
                  :host {
                    --chip-background: rgba(0, 0, 0, 0) !important;
                    --mush-card-primary-font-size: 28px;
                  }
                  ha-card {
                    --card-primary-font-size: 30px !important;
                    --card-secondary-font-size: 30px;
                    --chip-icon-size: 15px;
                  }

      # ===== LIGHT / SWITCH CARDS =====
      - type: vertical-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: switch.kitchen_living_wall
            name: Kitchen / Living Wall
            icon: mdi:lightbulb
            tap_action:
              action: toggle
          - type: custom:gap-card
            height: 80

      # ===== BOTTOM NAV BAR =====
      - type: custom:mod-card
        card_mod:
          style: |
            @media (max-width: 767px) {
              ha-card {
                z-index: 1;
                position: fixed;
                bottom: 0px;
                left: 0px;
                width: 100%;
                height: 80px;
                backdrop-filter: blur(120px);
                -webkit-backdrop-filter: blur(150px);
                background: rgba(15, 1, 31, .8);
                opacity: 1;
                border-radius: 0px;
                padding: 0px;
                padding-left: 5px;
                padding-right: 5px;
                border-top: .5px solid rgba(100, 100, 100, 0.2);
                box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.3);
              }
            }
            @media (min-width: 766px) {
              ha-card {
                z-index: -1;
                position: fixed;
                bottom: 0px;
                left: 0px;
                width: 20%;
                height: 75px;
                background: RGBA(0,0,0,0.50);
                opacity: 1;
                border-radius: 0px;
                padding: 5px;
              }
            }
        card:
          type: grid
          square: false
          columns: 4
          cards:
            - type: custom:button-card
              icon: local:house-regular
              name: Home
              tap_action:
                action: navigate
                navigation_path: /lovelace/home
              styles:
                icon:
                  - color: white
                  - width: 24px
                  - height: 24px
                img_cell:
                  - display: flex
                  - align-items: flex-end
                  - justify-content: center
                card:
                  - background: none
                  - padding: 0px
                  - opacity: 0.5
                  - top: 8px
                  - height: null
                  - width: 74px
                name:
                  - font-size: 10px
                  - align-self: center
                  - font-weight: 300
                  - padding-top: 6px
