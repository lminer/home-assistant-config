kiosk_mode:
  hide_header: true

title: Lights
views:
  # =============================================
  # VIEW 1: Room Grid
  # =============================================
  - title: Lights
    path: home
    icon: mdi:lightbulb-group
    theme: ios-dark-mode-blue-red-alternative
    cards:
      # ===== TOP NAV BAR =====
      - type: custom:mod-card
        card_mod:
          style: |
            ha-card {
              position: static;
              z-index: 3;
              top: 8px;
              left: 8px;
              right: 8px;
              height: 45px;
              padding: 4px 10px;
              border-radius: 10px;
              background-color: rgba(10, 10, 10, .5);
              -webkit-backdrop-filter: blur(100px);
              backdrop-filter: blur(100px);
            }
        card:
          type: grid
          square: false
          columns: 1
          cards:
            - type: custom:mushroom-chips-card
              chips:
                - type: back
                  icon: mdi:arrow-left
                - type: spacer
                - type: template
                  icon: local:lightbulb-on-regular
                  icon_color: '#0171A4'
                  content: Lights
                  card_mod:
                    style: |
                      ha-card {
                        --chip-padding: 4px;
                      }
                - type: spacer
              card_mod:
                style: |
                  :host {
                    --chip-background: rgba(0, 0, 0, 0) !important;
                    --mush-card-primary-font-size: 28px;
                  }
                  ha-card {
                    --card-primary-font-size: 30px !important;
                    --card-secondary-font-size: 30px;
                    --chip-icon-size: 15px;
                  }

      # ===== ROOMS SECTION =====
      - type: vertical-stack
        cards:
          # Section Header
          - type: custom:mushroom-template-card
            primary: Rooms
            secondary: ''
            icon: mdi:home-group
            badge_icon: ''
            card_mod:
              style:
                .: |
                  ha-card {
                    background: transparent;
                    --card-primary-font-size: 22px !important;
                    --card-secondary-font-size: 50px !important;
                    --card-primary-line-height: 25px;
                    overflow: visible !important;
                    top: 10px;
                    right: 10px;
                    padding-bottom: 5px;
                    padding-top: 10px;
                  }
                  ha-state-icon {
                    --icon-symbol-size: 20px;
                  }
                mushroom-shape-icon$: |
                  .shape {
                    padding-right: 0px;
                    padding-left: 0px;
                    padding-bottom: 0px;
                    padding-top: 0px;
                    left: 5px;
                    background: transparent !important;
                  }
                mushroom-state-info$: |
                  .container {
                    --card-secondary-font-size: 18px;
                    --card-primary-font-size: 20px;
                    --card-primary-font-weight: 800;
                    overflow: visible;
                  }

          # Room Tiles
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                name: Study
                icon: mdi:desk-lamp
                show_state: false
                tap_action:
                  action: navigate
                  navigation_path: /home-lights/study
                styles:
                  card:
                    - padding: 0px
                    - height: 128px
                    - border-radius: 10px
                  grid:
                    - grid-template-areas: '"i" "n"'
                    - grid-template-columns: 1fr
                    - grid-template-rows: 1fr min-content
                  img_cell:
                    - align-self: center
                    - text-align: center
                  icon:
                    - width: 40px
                    - color: white
                  name:
                    - justify-self: center
                    - font-weight: 600
                    - font-size: 14px
                    - padding-bottom: 15px

              - type: custom:button-card
                name: Kitchen
                icon: mdi:silverware-fork-knife
                show_state: false
                tap_action:
                  action: navigate
                  navigation_path: /home-lights/kitchen
                styles:
                  card:
                    - padding: 0px
                    - height: 128px
                    - border-radius: 10px
                  grid:
                    - grid-template-areas: '"i" "n"'
                    - grid-template-columns: 1fr
                    - grid-template-rows: 1fr min-content
                  img_cell:
                    - align-self: center
