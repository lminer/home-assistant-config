                    card:
                      - padding: 0px
                      - height: 128px
                      - border-radius: 10px
                    grid:
                      - grid-template-areas: '"i" "n"'
                      - grid-template-columns: 1fr
                      - grid-template-rows: 1fr min-content
                    img_cell:
                      - align-self: center
                      - text-align: center
                    icon:
                      - width: 40px
                      - color: white
                    name:
                      - justify-self: center
                      - font-weight: 600
                      - font-size: 14px
                      - padding-bottom: 15px

