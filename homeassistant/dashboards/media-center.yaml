      # ===== APPLE TV REMOTE =====
      - type: conditional
        conditions:
          - condition: state
            entity: input_select.selected_remote
            state: appletv
        card:
          type: vertical-stack
          cards:
            - type: custom:android-tv-card
              card_mod:
                style: |
                  ha-card {
                    background: rgba(0, 0, 0, 0.5);
                    backdrop-filter: blur(20px);
                    -webkit-backdrop-filter: blur(20px);
                    border-radius: 10px;
                  }
              rows:
                - - power_off
                  - appletv
                  - max
                  - return
                - - netflix
                  - hulu
                  - primevideo
                  - disney
                - - touchpad
                - - media_position
                - - skip-backward
                  - remote
                  - play_pause
                  - skip-forward
                - - mute
                  - volume
                  - volume_up
              platform: Apple TV
              custom_actions:
                - type: button
                  name: power_off
                  tap_action:
                    action: perform-action
                    perform_action: script.turn_off_home_theater
                    key: POWER
                  icon: mdi:power
                - type: button
                  name: return
                  tap_action:
                    action: perform-action
                    perform_action: remote.send_command
                    data:
                      command: menu
                    entity_id: remote.appletv_duncan
                  icon: mdi:chevron-left
                  styles: ".icon {\n  --size: 70px;\n}"
                - type: slider
                  name: volume
                  range:
                    - 0
                    - 1
                  step: 0.01
                  value_attribute: volume_level
                  tap_action:
                    action: perform-action
                    perform_action: media_player.volume_set
                    data:
                      volume_level: "{{ value | float }}"
                  styles: ":host {\n  height: 20px;\n}"
                  entity_id: media_player.denon_avr_x4700h
                  icon: ""
                - type: button
                  name: mute
                  entity_id: media_player.denon_avr_x4700h
                  action: perform-action
                  perform_action: media_player.volume_mute
                  icon: mdi:volume-off
                  styles: ".icon {\n  --size: 30px;\n}"
                - type: button
                  name: volume_up
                  tap_action:
                    action: key
                    key: volume_up
                  hold_action:
                    action: repeat
                  icon: mdi:volume-plus
                  entity_id: media_player.denon_avr_x4700h
                  action: perform-action
                  perform_action: media_player.volume_up
                  styles: ".icon {\n  --size: 30px;\n}"
                - type: slider
                  name: media_position
                  value_attribute: media_position
                  range:
                    - 0
                    - "{{ state_attr(config.entity, \"media_duration\") }}"
                  tap_action:
                    action: perform-action
                    perform_action: media_player.media_seek
                    data:
                      seek_position: "{{ value }}"
                  step: 1
                  styles: |-
                    :host {
                      --thumb-width: 5px;
                      --tooltip-label: '{{ (value / 60) | int }}:{{ 0 if (value - 60*((value / 60) | int)) < 10 else "" }}{{ (value - 60*((value / 60) | int)) | int }}';
                      height: 11px;
                      border-radius: 4px;
                    }
                    .label {
                      filter: invert(1);
                      mix-blend-mode: difference;
                    }
                  label: >-
                    {% set minutes = (value / 60) | int %} {% set seconds =
                    (value - 60 * minutes) | int %} {{ minutes }}:{{ 0 if
                    seconds < 10 else "" }}{{ seconds | int }}/{{
                    (state_attr(config.entity, "media_duration") / 60) | int
                    }}:{{ 0 if (state_attr(config.entity, "media_duration") -
                    60*((state_attr(config.entity, "media_duration") / 60) |
                    int)) < 10 else "" }}{{ (state_attr(config.entity,
                    "media_duration") - 60*((state_attr(config.entity,
                    "media_duration") / 60) | int)) | int }}
                - icon: mdi:rewind-10
                  tap_action:
                    action: key
                    key: skip_backward
                  name: skip-backward
                  type: button
                - icon: mdi:fast-forward-10
                  action: key
                  name: skip-forward
                  tap_action:
                    key: skip_forward
                    action: key
                  type: button
                - show_name: false
                  show_icon: true
                  type: button
                  name: remote
                  tap_action:
                    action: url
                    url_path: "tvremote://"
                  icon: mdi:remote
                  icon_height: 24px
                - icon: mdi:play-pause
                  action: key
                  name: play_pause
                  tap_action:
                    action: perform-action
                    perform_action: media_player.media_play_pause
                  type: button
              remote_id: remote.appletv_duncan
              keyboard_id: remote.appletv_duncan
              media_player_id: media_player.appletv_duncan
              custom_icons: []
            # Spacer for bottom nav
            - type: custom:gap-card
              height: 50

