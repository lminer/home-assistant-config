                - type: custom:button-card
                  name: PlayStation 5
                  icon: mdi:sony-playstation
                  show_state: false
                  tap_action:
                    action: perform-action
                    perform_action: script.turn_on_ps5_and_show
                  styles:
                    card:
                      - padding: 0px
                      - height: 128px
                      - border-radius: 10px
                    grid:
                      - grid-template-areas: '"i" "n"'
                      - grid-template-columns: 1fr
                      - grid-template-rows: 1fr min-content
                    img_cell:
                      - align-self: center
                      - text-align: center
                    icon:
                      - width: 40px
                      - color: white
                    name:
