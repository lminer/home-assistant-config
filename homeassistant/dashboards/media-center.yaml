title: Media Center
views:
  - title: Media Center
    path: home
    icon: mdi:remote-tv
    theme: ios-dark-mode-blue-red-alternative
    cards:
      # ===== TOP NAV BAR =====
      - type: custom:mod-card
        card_mod:
          style: |
            ha-card {
              position: static;
              z-index: 3;
              top: 8px;
              left: 8px;
              right: 8px;
              height: 45px;
              padding: 4px 10px;
              border-radius: 10px;
              background-color: rgba(10, 10, 10, .5);
              -webkit-backdrop-filter: blur(100px);
              backdrop-filter: blur(100px);
            }
        card:
          type: grid
          square: false
          columns: 1
          cards:
            - type: custom:mushroom-chips-card
              chips:
                - type: back
                  icon: mdi:arrow-left
                - type: spacer
                - type: template
                  entity: input_select.selected_remote
                  icon: local:tv-retro-regular
                  icon_color: '#0171A4'
                  content: >-
                    {% if states('input_select.selected_remote') == 'none' %}
                      Select Device
                    {% elif states('input_select.selected_remote') == 'appletv' %}
                      Apple TV
                    {% elif states('input_select.selected_remote') == 'bluray' %}
                      Blu-ray
                    {% elif states('input_select.selected_remote') == 'tv' %}
                      Television
                    {% elif states('input_select.selected_remote') == 'ps5' %}
                      PlayStation 5
                    {% elif states('input_select.selected_remote') == 'switch' %}
                      Nintendo Switch
                    {% elif states('input_select.selected_remote') == 'macmini' %}
                      Mac Mini
                    {% endif %}
                  tap_action:
                    action: perform-action
                    perform_action: input_select.select_option
                    data:
                      option: none
                    target:
                      entity_id: input_select.selected_remote
                  card_mod:
                    style: |
                      ha-card {
                        --chip-padding: 4px;
                      }
                - type: spacer
                - type: entity
                  entity: media_player.denon_avr_x4700h
                  tap_action:
                    action: perform-action
                    perform_action: script.turn_off_home_theater
                  icon: mdi:power
                  content_info: none
                  card_mod:
                    style: |
                      ha-card {
                        --chip-padding: 4px;
                      }
              card_mod:
                style: |
                  :host {
                    --chip-background: rgba(0, 0, 0, 0) !important;
                    --mush-card-primary-font-size: 28px;
                  }
                  ha-card {
                    --card-primary-font-size: 30px !important;
                    --card-secondary-font-size: 30px;
                    --chip-icon-size: 15px;
                  }

      # ===== DEVICE SELECTION (when no remote selected) =====
      - type: conditional
        conditions:
          - condition: state
            entity: input_select.selected_remote
            state: none
        card:
          type: vertical-stack
          cards:
            # Section Header
            - type: custom:mushroom-template-card
              primary: Media Center
              secondary: ''
              icon: local:tv-retro-regular
              badge_icon: ''
              card_mod:
                style:
                  .: |
                    ha-card {
                      background: transparent;
                      --card-primary-font-size: 22px !important;
                      --card-secondary-font-size: 50px !important;
                      --card-primary-line-height: 25px;
                      overflow: visible !important;
                      top: 10px;
                      right: 10px;
                      padding-bottom: 5px;
                      padding-top: 10px;
                    }
                    ha-state-icon {
                      --icon-symbol-size: 20px;
                    }
                  mushroom-shape-icon$: |
                    .shape {
                      padding-right: 0px;
                      padding-left: 0px;
                      padding-bottom: 0px;
                      padding-top: 0px;
                      left: 5px;
                      background: transparent !important;
                    }
                  mushroom-state-info$: |
                    .container {
                      --card-secondary-font-size: 18px;
                      --card-primary-font-size: 20px;
                      --card-primary-font-weight: 800;
                      overflow: visible;
                    }

            # Row 1: Apple TV | Blu-ray
            - type: horizontal-stack
              cards:
                - type: custom:button-card
                  name: Apple TV
                  icon: mdi:apple
                  show_state: false
                  tap_action:
                    action: perform-action
                    perform_action: script.turn_on_apple_tv_and_show_remote
                  styles:
                    card:
                      - padding: 0px
                      - height: 128px
                      - border-radius: 10px
                    grid:
                      - grid-template-areas: '"i" "n"'
                      - grid-template-columns: 1fr
                      - grid-template-rows: 1fr min-content
                    img_cell:
                      - align-self: center
                      - text-align: center
                    icon:
                      - width: 40px
                      - color: white
                    name:
                      - justify-self: center
                      - font-weight: 600
                      - font-size: 14px
                      - padding-bottom: 15px

                - type: custom:button-card
                  name: Blu-ray
                  icon: mdi:disc-player
                  show_state: false
                  tap_action:
                    action: perform-action
                    perform_action: script.turn_on_bluray_and_show
